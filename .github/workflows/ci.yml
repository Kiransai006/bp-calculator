name: CI - Build and Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    - name: Restore dependencies
      run: dotnet restore

    - name: Build solution
      run: dotnet build --no-restore --configuration Release

    - name: Run unit tests
      run: dotnet test --no-build --configuration Release
        
    - name: Security scan for vulnerable packages
      run: dotnet list package --vulnerable
  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Deploy application (mock)
      run: |
        echo "Deploying BP Calculator application..."
        echo "Build passed, tests passed, deployment successful."
